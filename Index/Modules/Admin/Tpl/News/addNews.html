<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<html>
<head>
<link rel="stylesheet" href="__PUBLIC__/Css/public.css" />
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<js file='__ROOT__/Data/ueditor/ueditor.config.js'/>
<js file='__ROOT__/Data/ueditor/ueditor.all.min.js'/>
<script type="text/javascript">
    window.UEDITOR_HOME_URL = '__ROOT__/Data/ueditor';
    window.onload = function(){
        window.UEDITOR_CONFIG.initialFrameHeight = 500;
        window.UEDITOR_CONFIG.initialFrameWidth = 1040;
        window.UEDITOR_CONFIG.imageUrl = "{:U(GROUP_NAME.'/News/upload')}";            
        window.UEDITOR_CONFIG.imagePath = '__ROOT__/Uploads/pic/'; 

        UE.getEditor('content');
    }
    function show()
    {
        document.getElementById("pic").style.visibility="visible";
    }   
    function hide()
    {
        document.getElementById("pic").style.visibility="hidden"; 
    }
</script>
</head>
<body>
    <form enctype="multipart/form-data" action="{:U(GROUP_NAME.'/News/addNewsHandle')}" method="post">
        <table class="table">
            <tr>
                <th colspan="2">新闻发布</th>
            </tr>
            <tr>
                <td align="right" width="200px">所属分类:</td>
                <td>
                    <select name='cid'>
                        <option value="">=== 请选择分类 ===</option>
                        <foreach name="cate" item="v">
                            <option value="{$v.id}">{$v.name}</option>
                        </foreach>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right">标题:</td>
                <td>
                    <input type="text" name="title" size="50" style="color:black" />
                </td>
            </tr>
            <tr>
                <td align="right">作者:</td>
                <td>
                    <input type="text" name="author" style="color:black"/>
                </td>
            </tr>
            <tr>
                <td align="right">摘要:</td>
                <td>
                    <input type="text" name="summary" size="100" style="color:black"/>
                </td>
            </tr>
            <tr>
                <td align="right">成为聚焦图:</td>
                <td>
                    <input type="radio" value="0" checked="checked" name="flag" onclick="hide()"/>否
<input type="radio" value="1" name="flag" onclick="show()"/>是 
                </td>
            </tr>
            <tr>
                <td align='right'>聚焦图片:</td>
                <td>
                    <input id='pic' type='file' name='pic' style="visibility:hidden" />
                </td>
            </tr>    
            <tr>
                <td align="right">点击次数:</td>
                <td>
                    <input type="text" name="click" value="100" />
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <textarea name="content" id="content" align="center"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan = '2' align="center">
                    <input type="submit" value="保存添加"/>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
