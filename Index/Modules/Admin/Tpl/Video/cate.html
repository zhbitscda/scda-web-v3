<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<html>
<head>
<link rel="stylesheet" href="__PUBLIC__/Css/public.css" />
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
</head>
<body>
    <form action="{:U(GROUP_NAME.'/Video/sortCate')}" method="post">
        <table class="table">
            <tr>
                <th>ID</th>
                <th>分类名称</th>
                <th>颜色</th>
                <th>排序</th>
                <th>操作</th>
            </tr>
            <foreach name = 'cate' item = 'v'>
                <tr>
                    <td>{$v.id}</td>
                    <td>{$v.html}{$v.name}</t></td>
                    <td>
                        <div style="width:20px;height:20px;background:{$v.color}"></div>
                    </td>
                    <td>
                        <input type="text" name='{$v.id}' value="{$v.sort}" size="10" />
                    </td>
                    <td>
                        [<a href="{:U(GROUP_NAME.'/Video/changeCate')}?id={$v.id}">修改</a>]
                    </td>
                </tr>
            </foreach>
            <tr>
                <td colspan="5" align="center">
                        <input type="submit" value="排序" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
