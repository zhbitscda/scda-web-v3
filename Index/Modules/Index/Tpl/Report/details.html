<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<include file='Common:headerpic' />
<title>调研报告</title>
<link rel="stylesheet" href="__PUBLIC__/Css/report/layout.css" type="text/css" />
<body id="top">

<!-- ------------------------------------- header ------------------------------------------------- -->
<div class="wrapper">
   <div id="headerup">
      <div id="logo">
         <div id="logo1"><img src="__PUBLIC__/Images/logo.png" width="60" height="60" /></div>
         <div id="logo2"><p>大学生职业发展协会</p></div>
      </div>
   </div>

   <div id="header">
      <div class="fl_left"><h1><a href="#"><strong>调研</strong>报告</a></h1></div>
      <div class="fl_right"><a href="#"><img src="__PUBLIC__/Images/demo/468x60.gif" alt="" /></a></div>
      <br class="clear" />
   </div>
</div>

<!-- ------------------------------------- nav --------------------------------------------------- -->
<div class="wrapper">
   <div id="topbar">
      <div id="topnav">
<include file='Common:nav' />  
      </div>
      <br class="clear" />
   </div>
</div>
  
<!-- ------------------------------------- container ---------------------------------------------- -->

<<!-- picture(960X80) -->
<div class="wrapper">
   <div class=container>
      <div class="middlead"><a href="#"><img src="__PUBLIC__/Images/960X80px.png" alt="" /></a></div>
   </div>
</div>

<!------------- container ------------->
<div class="wrapper">
   <div class="container">
      <!------- content ------->
      <div class="content">
         <!-----  place  ----->
         <div class="place">
            <img src="images/home.png" />
            <div class="s1">您当前的位置:</div>
            <div class="s2">北理珠大学生职业发展协会网站&nbsp;&gt;&nbsp;调研报告&nbsp;&gt;&nbsp;正文</div>
         </div>
         <!-----  upcontent  ----->
         <div class="upcontent">
            <!----- tittle ----->
            <div class="title">
               <h2>{$title}</h2>
            </div>
            <!----- time author from ----->
            <div class="taf">
               <p>时间:{$date}&nbsp;&nbsp;{$time}&nbsp;&nbsp;&nbsp;&nbsp;作者：{$author}&nbsp;&nbsp;&nbsp;&nbsp;来源：{$from}</p>
            </div>
         </div>
         <!------ downcontent ------->
         <div class="downcontent">
            {$content}
         </div>
      </div>
      <div class="rightcon">
         <div class="place">
         </div>
      </div>
      <br class="clear" />
   </div>
   <br class="clear" />
</div>

<!-- ------------------------------------- footer ---------------------------------------------- -->

<!-- friend -->
<div class="wrapper friend">
{:W('Friends')}
</div>

<!-- copyright -->
<div class="wrapper copyright">
<include file='Common:copyright' />
</div>

</body>
</html>
